<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Modal</title>
        <style>
            /* CSS for Signup Modal */
            .modal {
                font-family: Arial, sans-serif;
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.7);
            }

            .modal-content {
                background-color: #9933BB;
                width: 300px;
                margin: 100px auto 0;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                text-align: center;
                transform: translateY(20px);
                transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
                border-radius: 10px;
                color: #fff;
            }

            .close {
                float: right;
                cursor: pointer;
                color: #fff;
                font-size: 20px;
            }

            h2 {
                text-align: center;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 20px;
                text-align: left;
            }

            label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                border: none;
                border-radius: 5px;
                outline: none;
                box-sizing: border-box;
            }

            .btn {
                display: block;
                width: 100%;
                padding: 10px;
                background-color: #AA44CC;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease-in-out;
            }

            .btn:hover {
                background-color: #9933BB;
            }

            .fade-in {
                animation: fadeIn 0.5s ease-in-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            .fade-out {
                animation: fadeOut 0.5s ease-in-out;
            }

            @keyframes fadeOut {
                from {
                    opacity: 1;
                }
                to {
                    opacity: 0;
                }
            }
        </style>
    </head>
    <body>


        <!-- Signup Modal -->
        <div id="signupModal" class="modal">
            <div class="modal-content">
                <span id="closeModalBtn" class="close">&times;</span>
                <h2>Signup</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn">Signup</button>
                </form>
                <p>Have an account?
                    <a href="#" style="color: white;">Login</a>
                </p>

            </div>
        </div>
        <button type="button" id="openModalBtn">
            Signup</button>
        <script>
            // JavaScript to open and close the modal

            // Get the modal and buttons
            const modal = document.getElementById("signupModal");
            const openModalBtn = document.getElementById("openModalBtn");
            const closeModalBtn = document.getElementById("closeModalBtn");

            // Open the modal
            openModalBtn.addEventListener("click", () => {
                modal.style.display = "block";


                modal.classList.add("fade-in");

            });

            // Close the modal when the close button or outside the modal is clicked
            closeModalBtn.addEventListener("click", () => {
                modal.classList.add("fade-out"); // Add fade-out class
                setTimeout(() => {
                    modal.style.display = "none";
                    modal.classList.remove("fade-out"); // Remove fade-out class
                }, 300); // Set the timeout to match the animation duration (0.5s)
            });

            window.addEventListener("click", (e) => {
                if (e.target == modal) {
                    modal.classList.add("fade-out"); // Add fade-out class
                    setTimeout(() => {
                        modal.style.display = "none";
                        modal.classList.remove("fade-out"); // Remove fade-out class
                    }, 300); // Set the timeout to match the animation duration (0.5s)
                }
            });

            // Prevent the form from submitting (this is just a basic example)
            const signupForm = document.getElementById("signupForm");
            signupForm.addEventListener("submit", (e) => {
                e.preventDefault();
                // You can add form validation and submission logic here
            });

        </script>

    </body>
</html>
